<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){//ready==onload
		//selector
		$('body>*').css("color","darkgrey"); //자식 선택자 
		$('div>*').css("color","red"); //div tag의 자식 
		$('input[type=text]').css("color","green");
		
		/*
		
		SELECTOR
		https://www.w3schools.com/jquery/jquery_selectors.asp
		
		기존 : value, text(innerText,innerHTML)
		val(), text(), html() >> 내부적으로 getter, setter 역할을 가지고 있음 >> read, write의 역할 
		
		e.g. val('홍길동') >> setter >> write 
		     val() >> getter >> read 
		     
		     jquery 를 편하게 쓰려면 id값 부여 
		     예외 >> 동적생성 
		     <input type="text" id="userid" value="aaa"> 
		     >>$('#userid').val() >> aaa 출력 
		     >>$('#userid').val('홍길동') >> 값 설정 
		
		*/
		
		$('input[type=text]').val("hong");
		     //AAA,BBB,CCC가 hong으로 변경
		     //read >> 처음 만나는 것만 읽고 write>> 모든 type이 text인 element에 반영 ***
		     
		$('input[type=password]').val("1111");
		     //공백이 1111로 설정 
		$('tr:odd').css('background','grey'); //1,3,5
		$('tr:even').css('background','pink'); //0,2,4
		
		//jquery와 js혼용 
		
		setTimeout(function() {
			let value = $('select > option:selected').val();
			alert("select tag value : " + value);
		}, 3000);
		
	});

</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>
	<table>

			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>학생</td>
			<td>30</td>
			<td>잠자기</td>
		</tr>
	</table>
	<hr>
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>
		<option>배구</option>
	</select>	
</body>
</html>
